<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
        canvas {
            border: 2px solid white;
            background-color: black;
        }
        #startMessage {
            position: absolute;
            color: white;
            font-size: 24px;
            top: 20px;
        }
    </style>
</head>
<body>
    <div id="startMessage">Press ENTER to Start</div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startMessage = document.getElementById("startMessage");

        const gridSize = 20;
        let snake = [{ x: 10 * gridSize, y: 10 * gridSize }];
        let food = { x: 15 * gridSize, y: 15 * gridSize };
        let dx = gridSize, dy = 0;
        let score = 0;
        let gameInterval;
        let gameStarted = false;

        function gameLoop() {
            moveSnake();
            if (checkSelfCollision()) return gameOver();
            if (eatFood()) {
                score += 10;
                growSnake();
                placeFood();
            }
            drawGame();
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            drawSnake();
            drawFood();
            drawScore();
        }

        function drawGrid() {
            ctx.strokeStyle = "#444";
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        function drawSnake() {
            ctx.fillStyle = "#00FF00";
            ctx.strokeStyle = "#006600";
            snake.forEach(part => {
                ctx.fillRect(part.x, part.y, gridSize, gridSize);
                ctx.strokeRect(part.x, part.y, gridSize, gridSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = "#FF0000";
            ctx.beginPath();
            ctx.arc(food.x + gridSize / 2, food.y + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawScore() {
            ctx.fillStyle = "white";
            ctx.font = "24px Arial";
            ctx.fillText("Score: " + score, 10, 30);
        }

        function moveSnake() {
            let head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // **Teleport to the other side when hitting walls**
            if (head.x < 0) head.x = canvas.width - gridSize;
            else if (head.x >= canvas.width) head.x = 0;
            if (head.y < 0) head.y = canvas.height - gridSize;
            else if (head.y >= canvas.height) head.y = 0;

            snake.unshift(head);
            snake.pop();
        }

        function growSnake() {
            const tail = { ...snake[snake.length - 1] };
            snake.push(tail);
        }

        function checkSelfCollision() {
            const head = snake[0];
            return snake.slice(1).some(part => part.x === head.x && part.y === head.y);
        }

        function eatFood() {
            return snake[0].x === food.x && snake[0].y === food.y;
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
            };
        }

        document.addEventListener("keydown", (e) => {
            if (!gameStarted && e.key === "Enter") {
                startGame();
            }
            if (gameStarted) {
                if (e.key === "ArrowUp" && dy === 0) [dx, dy] = [0, -gridSize];
                else if (e.key === "ArrowDown" && dy === 0) [dx, dy] = [0, gridSize];
                else if (e.key === "ArrowLeft" && dx === 0) [dx, dy] = [-gridSize, 0];
                else if (e.key === "ArrowRight" && dx === 0) [dx, dy] = [gridSize, 0];
            }
        });

        function startGame() {
            gameStarted = true;
            startMessage.style.display = "none";
            gameInterval = setInterval(gameLoop, 150);
        }

        function gameOver() {
            clearInterval(gameInterval);
            ctx.fillStyle = "white";
            ctx.font = "30px Arial";
            ctx.fillText("Game Over", 200, 280);
            ctx.fillText("Score: " + score, 230, 320);
            startMessage.style.display = "block";
            startMessage.innerText = "Game Over! Press ENTER to Restart";
            gameStarted = false;
            snake = [{ x: 10 * gridSize, y: 10 * gridSize }];
            dx = gridSize;
            dy = 0;
            score = 0;
        }
    </script>
</body>
</html>
